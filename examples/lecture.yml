# Lecture Config - Academic/Educational presentations
# Professional, readable, with slide numbers

theme: solarized
font:
  family: "Crimson Text"
  size: 24

slide_number:
  enabled: true
  format: percent        # Show "45%" completion
  position: bottom-right

navigation:
  enabled: true
  show_arrows: true
  show_dots: false       # No dots for cleaner academic look
  show_progress: true
  keyboard_shortcuts: true

style:
  shadows: false
  rounded_corners: false
  animations: false      # No animations for academic setting
  slide_padding: 3rem

logo:
  source: university_logo.png
  location: bottom-left
  size: 80

content:
  slide_separator: "---"
  title_slide: true
  thank_you_slide: false  # No thank you slide for lectures