# Simple Presentation Config - Great for beginners
# Clean, easy to read, minimal distractions

theme: minimal
font:
  family: "Source Sans Pro"
  size: 22

slide_number:
  enabled: true
  format: current        # Just show "1", "2", "3"
  position: bottom-center

navigation:
  enabled: true
  show_arrows: false     # No arrows for cleaner look
  show_dots: true        # Just dots for navigation
  show_progress: false   # No progress bar
  keyboard_shortcuts: true

style:
  shadows: false
  rounded_corners: false
  animations: false
  slide_padding: 4rem

content:
  slide_separator: "---"
  title_slide: true
  thank_you_slide: true