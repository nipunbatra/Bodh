    #     
    #     echo "TinyTeX setup completed successfully!"
    #     
    #     # Verify installation
    #     pdflatex --version
    #     echo "LaTeX installation verified"

    - name: Install dependencies
      run: |
        echo "Installing Python dependencies..."
        python -m pip install --upgrade pip
        echo "Installing requirements..."
        pip install -r requirements.txt
        echo "Installing Playwright dependencies..."
        playwright install-deps chromium
        echo "Installing Chromium browser..."
        playwright install chromium
        echo "All dependencies installed successfully!"
        
    - name: Run comprehensive test suite
      # env:
      #   PATH: "$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
      run: |
        echo "Running Bodh test suite..."
        # echo "LaTeX availability check..."
        # pdflatex --version || echo "LaTeX not available for tests"
        python tests/test_bodh.py
        echo "All tests passed!"
        
    - name: Verify Playwright setup
      env:
        PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
        DISPLAY: ":99"
      run: |
        echo "Testing Playwright setup..."
        # Start virtual display for headless browser  
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 2
        python -c "
        from playwright.sync_api import sync_playwright
        try:
            with sync_playwright() as p:
                browser_options = {
                    'headless': True,
                    'args': [
                        '--no-sandbox',
                        '--disable-setuid-sandbox',
                        '--disable-dev-shm-usage',
                        '--disable-gpu'
                    ]
                }
                browser = p.chromium.launch(**browser_options)
                page = browser.new_page()
                page.set_content('<h1>Test</h1>')
                browser.close()
            print('Playwright is working correctly')
        except Exception as e:
            print(f'Playwright test failed: {e}')
            raise
        "

    - name: Pre-generation check
      run: |
        echo "Checking repository structure before generation..."
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Examples directory:"
        ls -la examples/ || echo "No examples directory"
        echo "Showcase file:"
        ls -la examples/showcase.md || echo "No showcase.md file"
        echo "Themes directory:"
        ls -la themes/ || echo "No themes directory"
        echo "Config file:"
        ls -la config.py || echo "No config.py file"
        echo "Main script:"
        ls -la bodh.py || echo "No bodh.py file"

    - name: Generate examples
      env:
        PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
        DISPLAY: ":99"
        # PATH: "$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
      run: |
        echo "Starting example generation..."
        # Start virtual display for headless browser
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
        # TODO: Re-enable LaTeX verification once TinyTeX is working
        # echo "Verifying LaTeX availability..."
        # pdflatex --version || echo "LaTeX not found in PATH"
        # which pdflatex || echo "pdflatex not in PATH"
        
        # Generate examples (will skip LaTeX Direct mode without LaTeX)
        python generate_all_modes.py
        echo "Multi-mode example generation completed!"
        
        # Generate themed showcase files for backward compatibility
        echo "Generating themed showcase files for website compatibility..."
        python generate_examples.py
        echo "Themed showcase generation completed!"
        
        # Generate the ultimate showcase in root directory for easy access
        echo "Generating ultimate showcase for website..."
        python -c "
        from config import load_config
        from bodh import MarkdownToPDF
        import os
        
        # Generate ultimate showcase with Playwright backend
        config = load_config('configs/ultimate-showcase.yml')
        config.config['pdf']['engine'] = 'playwright'  # Force Playwright for CI
        converter = MarkdownToPDF(config=config)
        
        # Use local MathJax for reliability in CI
        os.environ['BODH_MATHJAX_MODE'] = 'local'
        
        try:
            # Generate HTML and PDF versions
            html_output = converter.convert_to_html('examples/ultimate-showcase.md', 'ultimate-showcase.html')
            pdf_output = converter.convert_to_pdf('examples/ultimate-showcase.md', 'ultimate-showcase-playwright.pdf')
            print(f'✅ Generated ultimate showcase: {html_output}, {pdf_output}')
        except Exception as e:
            print(f'❌ Ultimate showcase generation failed: {e}')
        "
        echo "Ultimate showcase generation completed!"

    - name: Post-generation detailed check
      run: |
        echo "Checking results after generation..."
        echo "Generated examples directory structure:"
        find generated_examples/ -type f -exec ls -la {} \; 2>/dev/null || echo "No generated_examples directory or files"
        echo ""
        echo "Index.html content preview:"
        head -20 generated_examples/index.html 2>/dev/null || echo "No index.html found"
        echo ""
        echo "HTML + MathJax CDN examples:"
        ls -la generated_examples/html_mathjax/ 2>/dev/null || echo "No html_mathjax directory"
        echo ""
        echo "Local MathJax examples:"
        ls -la generated_examples/local_mathjax/ 2>/dev/null || echo "No local_mathjax directory"
        echo ""
        echo "LaTeX Direct examples:"
        ls -la generated_examples/latex_direct/ 2>/dev/null || echo "No latex_direct directory"
        echo ""
        echo "Performance reports:"
        ls -la generated_examples/performance_reports/ 2>/dev/null || echo "No performance_reports directory"
        echo ""
        echo "File sizes:"
        du -h generated_examples/* 2>/dev/null || echo "No generated_examples files to measure"
        echo ""
        echo "Total files generated:"
        find generated_examples/ -type f | wc -l 2>/dev/null || echo "0"

    - name: Build Quarto site
      run: |
        echo "Building Quarto documentation site..."
        quarto render
        echo "Quarto site built successfully!"
        
    - name: Copy examples to Quarto output
      run: |
        echo "Copying generated examples to Quarto site..."
        
        # Create directory structure for website
        mkdir -p _site/examples _site/pdfs
        
        # Copy HTML files to examples directory
        if [ -d "generated_examples/html_mathjax" ]; then
          cp generated_examples/html_mathjax/*.html _site/examples/ 2>/dev/null || echo "No HTML files from generated_examples"
        fi
        
        # Copy themed showcase files from docs/examples (for backward compatibility)
        if [ -d "docs/examples" ]; then
          cp docs/examples/*.html _site/examples/ 2>/dev/null || echo "No themed HTML files to copy"
        fi
        
        # Copy PDF files to pdfs directory (from all modes)
        if [ -d "generated_examples/html_mathjax" ]; then
          cp generated_examples/html_mathjax/*.pdf _site/pdfs/ 2>/dev/null || echo "No PDF files from html_mathjax"
        fi
        if [ -d "generated_examples/local_mathjax" ]; then
          cp generated_examples/local_mathjax/*.pdf _site/pdfs/ 2>/dev/null || echo "No PDF files from local_mathjax"
        fi
        if [ -d "generated_examples/latex_direct" ]; then
          cp generated_examples/latex_direct/*.pdf _site/pdfs/ 2>/dev/null || echo "No PDF files from latex_direct"
        fi
        
        # Copy themed showcase PDFs from docs/pdfs (for backward compatibility)
        if [ -d "docs/pdfs" ]; then
          cp docs/pdfs/*.pdf _site/pdfs/ 2>/dev/null || echo "No themed PDF files to copy"
        fi
        
        # Copy the ultimate showcase files to root for direct access
        if [ -f "ultimate-showcase.html" ]; then
          cp ultimate-showcase.html _site/ 2>/dev/null || echo "No ultimate-showcase.html"
        fi
        if [ -f "ultimate-showcase-playwright.pdf" ]; then
          cp ultimate-showcase-playwright.pdf _site/ 2>/dev/null || echo "No ultimate-showcase-playwright.pdf"
        fi
        if [ -f "ultimate-showcase-latex.pdf" ]; then
          cp ultimate-showcase-latex.pdf _site/ 2>/dev/null || echo "No ultimate-showcase-latex.pdf"
        fi
        
        # Also keep the generated_examples structure for advanced users
        mkdir -p _site/generated_examples
        cp -r generated_examples/* _site/generated_examples/ 2>/dev/null || echo "No generated examples to copy"
        
        echo "Final verification:"
        echo "Examples directory:"
        ls -la _site/examples/ || echo "No examples directory"
        echo "PDFs directory:"
        ls -la _site/pdfs/ || echo "No pdfs directory"
        echo "Root showcase files:"
        ls -la _site/ultimate-showcase* || echo "No ultimate showcase files"
        echo "Check for themed files:"
        ls -la _site/examples/showcase-* || echo "No themed showcase files found"
        ls -la _site/pdfs/showcase-* || echo "No themed PDF files found"
        echo "Total files in _site:"
        find _site/ -type f | wc -l

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Show Deployed URL
      run: echo "Visit your site at ${{ steps.deployment.outputs.page_url }}"
