name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        echo "ðŸ”§ Installing Python dependencies..."
        python -m pip install --upgrade pip
        echo "ðŸ“¦ Installing requirements..."
        pip install -r requirements.txt
        echo "ðŸŽ­ Installing Playwright dependencies..."
        playwright install-deps chromium
        echo "ðŸŒ Installing Chromium browser..."
        playwright install chromium
        echo "âœ… All dependencies installed successfully!"

    - name: Pre-generation check
      run: |
        echo "ðŸ” Checking repository structure before generation..."
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Examples directory:"
        ls -la examples/ || echo "âŒ No examples directory"
        echo "Showcase file:"
        ls -la examples/showcase.md || echo "âŒ No showcase.md file"
        echo "Themes directory:"
        ls -la themes/ || echo "âŒ No themes directory"
        echo "Config file:"
        ls -la config.py || echo "âŒ No config.py file"
        echo "Main script:"
        ls -la bodh.py || echo "âŒ No bodh.py file"

    - name: Generate examples
      run: |
        echo "ðŸš€ Starting example generation..."
        python generate_examples.py
        echo "âœ… Example generation script completed!"

    - name: Post-generation detailed check
      run: |
        echo "ðŸ“Š Checking results after generation..."
        echo "Docs directory structure:"
        find docs/ -type f -exec ls -la {} \; 2>/dev/null || echo "âŒ No docs directory or files"
        echo ""
        echo "ðŸ“„ Index.html content preview:"
        head -20 docs/index.html 2>/dev/null || echo "âŒ No index.html found"
        echo ""
        echo "ðŸ–¼ï¸ Examples directory:"
        ls -la docs/examples/ 2>/dev/null || echo "âŒ No examples directory"
        echo ""
        echo "ðŸ“‘ PDFs directory:"
        ls -la docs/pdfs/ 2>/dev/null || echo "âŒ No pdfs directory"
        echo ""
        echo "ðŸ“ File sizes:"
        du -h docs/* 2>/dev/null || echo "âŒ No docs files to measure"
        echo ""
        echo "ðŸ§® Total files generated:"
        find docs/ -type f | wc -l 2>/dev/null || echo "0"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Show Deployed URL
      run: echo "Visit your site at ${{ steps.deployment.outputs.page_url }}"
