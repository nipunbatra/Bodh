name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 'pre-release'

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing Python dependencies..."
        python -m pip install --upgrade pip
        echo "ğŸ“¦ Installing requirements..."
        pip install -r requirements.txt
        echo "ğŸ­ Installing Playwright dependencies..."
        playwright install-deps chromium
        echo "ğŸŒ Installing Chromium browser..."
        playwright install chromium
        echo "âœ… All dependencies installed successfully!"

    - name: Pre-generation check
      run: |
        echo "ğŸ” Checking repository structure before generation..."
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Examples directory:"
        ls -la examples/ || echo "âŒ No examples directory"
        echo "Showcase file:"
        ls -la examples/showcase.md || echo "âŒ No showcase.md file"
        echo "Themes directory:"
        ls -la themes/ || echo "âŒ No themes directory"
        echo "Config file:"
        ls -la config.py || echo "âŒ No config.py file"
        echo "Main script:"
        ls -la bodh.py || echo "âŒ No bodh.py file"

    - name: Generate examples
      run: |
        echo "ğŸš€ Starting example generation..."
        python generate_examples.py
        echo "âœ… Example generation script completed!"

    - name: Post-generation detailed check
      run: |
        echo "ğŸ“Š Checking results after generation..."
        echo "Docs directory structure:"
        find docs/ -type f -exec ls -la {} \; 2>/dev/null || echo "âŒ No docs directory or files"
        echo ""
        echo "ğŸ“„ Index.html content preview:"
        head -20 docs/index.html 2>/dev/null || echo "âŒ No index.html found"
        echo ""
        echo "ğŸ–¼ï¸ Examples directory:"
        ls -la docs/examples/ 2>/dev/null || echo "âŒ No examples directory"
        echo ""
        echo "ğŸ“‘ PDFs directory:"
        ls -la docs/pdfs/ 2>/dev/null || echo "âŒ No pdfs directory"
        echo ""
        echo "ğŸ“ File sizes:"
        du -h docs/* 2>/dev/null || echo "âŒ No docs files to measure"
        echo ""
        echo "ğŸ§® Total files generated:"
        find docs/ -type f | wc -l 2>/dev/null || echo "0"

    - name: Build Quarto site
      run: |
        echo "ğŸ“š Building Quarto documentation site..."
        quarto render
        echo "âœ… Quarto site built successfully!"
        
    - name: Copy examples to Quarto output
      run: |
        echo "ğŸ“‚ Copying generated examples to Quarto site..."
        mkdir -p _site/examples _site/pdfs
        cp -r docs/examples/* _site/examples/ 2>/dev/null || echo "âš ï¸ No examples to copy"
        cp -r docs/pdfs/* _site/pdfs/ 2>/dev/null || echo "âš ï¸ No PDFs to copy"
        
        echo "ğŸ“Š Final verification:"
        ls -la _site/examples/ || echo "âŒ No examples directory"
        ls -la _site/pdfs/ || echo "âŒ No pdfs directory"
        echo "ğŸ§® Total files in _site:"
        find _site/ -type f | wc -l

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Show Deployed URL
      run: echo "Visit your site at ${{ steps.deployment.outputs.page_url }}"
