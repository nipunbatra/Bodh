theme:
  name: "modern"
  
math:
  enabled: true
  mode: "cdn"             # Use CDN but with optimized settings
  timeout: 5000           # Shorter timeout than default
  fallback: "local"       # Fallback to local if CDN fails

slide_number:
  enabled: true
  format: "{current}/{total}"
  position: "bottom-right"

navigation:
  enabled: false          # PDF doesn't need navigation
  
font:
  family: "Inter"
  size: 20